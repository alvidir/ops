services:
    envoy:
        container_name: rauth-envoy
        image: docker.io/envoyproxy/envoy-alpine:v1.21-latest
        restart: always
        volumes:
            - ./volume/envoy:/etc/envoy:ro
        security_opt:
            label: disable
        command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml

    nginx:
        container_name: rauth-nginx
        build: ./container/nginx
        restart: always
        volumes:
            - ./volume/static:/etc/static:ro
            - ./volume/nginx:/etc/nginx/conf.d:ro
            - ./volume/lua:/etc/lua:ro
        security_opt:
            label: disable
        depends_on:
            - envoy
        networks:
            - shared
        env_file:
            - .env
    
    postgres:
        container_name: rauth-postgres
        image: docker.io/postgres:alpine3.15
        restart: on-failure
        volumes:
            - ./volume/postgres/dbdata:/data/postgres
            - ./volume/postgres/initdb:/docker-entrypoint-initdb.d
        security_opt:
            label: disable
        env_file:
            - .env
            
    redis:
        container_name: rauth-redis
        image: docker.io/redis:alpine3.15
        restart: always
        volumes:
            - ./volume/redis:/usr/local/etc/redis:ro
        security_opt:
            label: disable
        networks:
            - shared
        command: "redis-server /usr/local/etc/redis/redis.conf"

    rauth:
        container_name: rauth-server
        image: docker.io/alvidir/rauth:1.2.2
        restart: always
        volumes:
            - ./volume/rauth/templates:/etc/rauth/smtp/templates:ro
        security_opt:
            label: disable
        depends_on: 
            - postgres
            - redis
        env_file:
            - .env

    mailhog:
        container_name: mailhog
        image: mailhog/mailhog:latest
        restart: always
        ports:
            - 8025:8025
        security_opt:
            label: disable

networks:
    shared:
        external: true

volumes:
    dbdata: