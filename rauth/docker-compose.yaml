services:
    nginx:
        container_name: rauth-nginx
        image: localhost/alvidir/rauth:1.0.0-nginx
        restart: always
        volumes:
            - ./volumes/static:/etc/static:ro
            - ./volumes/nginx:/etc/nginx/conf.d:ro
            - ./volumes/lua:/etc/lua:ro
        ports:
            - 8080:8080
            - 8443:8443
        security_opt:
            label: disable
        networks:
            - shared
        env_file:
            - .env

    envoy:
        container_name: rauth-envoy
        image: docker.io/envoyproxy/envoy-alpine:v1.21-latest
        restart: always
        volumes:
            - ./volumes/envoy:/etc/envoy:ro
        security_opt:
            label: disable
        networks:
            - shared
        command: /usr/local/bin/envoy --log-level debug -c /etc/envoy/envoy.yaml
    
    postgres:
        container_name: rauth-postgres
        image: docker.io/postgres:alpine3.15
        restart: on-failure
        volumes:
            - ./volumes/postgres/dbdata:/data/postgres
            - ./volumes/postgres/initdb:/docker-entrypoint-initdb.d
        security_opt:
            label: disable
        env_file:
            - .env
            
    redis:
        container_name: rauth-redis
        image: docker.io/redis:alpine3.15
        restart: always
        volumes:
            - ./volumes/redis:/usr/local/etc/redis:ro
        security_opt:
            label: disable
        networks:
            - shared
        command: "redis-server /usr/local/etc/redis/redis.conf"

    rauth:
        container_name: rauth-server
        image: localhost/alvidir/rauth:1.0.0-server
        restart: always
        volumes:
            - ./volumes/rauth/templates:/etc/rauth/smtp/templates:ro
        security_opt:
            label: disable
        depends_on: 
            - postgres
            - redis
        env_file:
            - .env

    mailhog:
        container_name: rauth-mailhog
        image: mailhog/mailhog:latest
        restart: always
        ports:
            - 8025:8025
        security_opt:
            label: disable

networks:
    shared:
        external: true

volumes:
    dbdata: